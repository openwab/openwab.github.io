<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CV Steve Leherpeux</title>
    <!-- Bootstrap -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <div id="main-wrapper" class="container-fluid">
        <div class="navbar-wrapper">
            <div class="container-fluid">
                <nav class="navbar"></nav>
            </div>
        </div>
        <!-- START Container #about -->
        <div id="about" class="container">
            <h2>A little of me...</h2>
        </div>
        <!-- END container -->
        <div id="contact" class="container-fluid">
            <div class="container">
                <h2>Envoyer un message</h2>
                <form>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="contactFirstName">Prénom</label>
                                        <input type="text" class="form-control" id="contactFirstName" placeholder="John">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Nom</label>
                                        <input type="text" class="form-control" id="contactName" placeholder="Doe">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">@</div>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="required" for="message">Message</label>
                                <textarea rows="4" cols="40" name="message" id="message" class="form-control" required=""></textarea>
                            </div>
                            <div class="form-group text-right">
                                <div class="col-sm-6">
                                    <div class="g-recaptcha" data-sitekey="6LfxEhQUAAAAADWgatq5b8WBEbwhpFSbAzzR-G4y"></div>
                                </div>
                                <div class="col-sm-6">
                                    <input class="btn btn-inverse btn-lg" type="submit" value="Envoyer">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">.col-md-4</div>
                    </div>
                </form>
            </div>
        </div>
        <hr class="featurette-divider">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="latest-tweets">
                            <ul class="myTweets"></ul>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <h4>Keep connected ! </h4>
                        <a href="#Linkedin"><i class="fa fa-linkedin fa-2x"></i></a>
                        <a href="#Linkedin"><i class="fa fa-twitter fa-2x"></i></a>
                        <a href="#Linkedin"><i class="fa fa-github fa-2x"></i></a>
                        <p>&copy; Steve Leherpeux 2017</p>
                    </div>
                    <div class="col-md-4">
                        <blockquote>
                            <p>Le remède à l'ennui, c'est la curiosité. La curiosité elle, est sans remède.</p>
                            <footer>Someone famous in
                                <cite title="Source Title">somwhere</cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main js file -->
    <script type="text/javascript" src="js/openwab.js"></script>
</body>

</html>
